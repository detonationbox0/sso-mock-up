<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/all.min.js" integrity="sha512-2bMhOkE/ACz21dJT8zBOMgMecNxx0d37NND803ExktKiKdSzdwn+L7i9fdccw/3V06gM/DBWKbYmQvKMdAA9Nw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Single Sign On Mock Up</title>
</head>
<body>
    <div id="side-nav"></div>
    <div id="right-container">
        <div id="top-nav">
            <select id="mode">
                <option value="tile-background">Tile Background</option>
                <option value="image-span">Image Span</option>
                <option value="image-button">Image In Button</option>
            </select>
        </div>
        <div id="body">
            <div id="heading">
                <h1>Dashboard</h1>
            </div>
            <div id="quick-links">
                <div id="quick-links-title">
                    <h2>Quick Links</h2>
                    <p>Use the links below to quickly jump to information</p>
                </div>
                <div class="row">
                    <div class="quick-link">
                        <div class="link-contents">
                            <p class="ql-title">Contracts</p>
                            <i class="fa-solid fa-file-signature fa-xl"></i>
                        </div>
                    </div>
                    <div class="quick-link">
                        <div class="link-contents">
                            <p class="ql-title">Current Campaign</p>
                            <i class="fa-solid fa-calendar fa-xl"></i>
                        </div>
                    </div>
                    <div class="quick-link">
                        <div class="link-contents">
                            <p class="ql-title">My Files</p>
                            <i class="fa-solid fa-upload fa-xl"></i>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="quick-link">
                        <div class="link-contents">
                            <p class="ql-title">My Team</p>
                            <i class="fa-solid fa-users fa-xl"></i>
                        </div>
                    </div>
                    <div class="quick-link">
                        <div class="link-contents">
                            <p class="ql-title">Billing Info</p>
                            <i class="fa-solid fa-credit-card fa-xl"></i>
                        </div>
                    </div>
                    <div class="quick-link" id="store-link">
                        <!-- HTML INJECTION HERE -->

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script
			  src="https://code.jquery.com/jquery-3.6.3.min.js"
			  integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
			  crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>
</html>
